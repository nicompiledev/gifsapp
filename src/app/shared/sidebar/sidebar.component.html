  <!-- Sidebar -->
  <div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light p-2 text-center">
      GifsApp
    </h3>
    <hr class="text-white">
    <div class="list-group list-reset">
      <a *ngFor="let item of historial.slice(0,10)"
      (click)="search(item)"
      href="#" class="list-group-item list-group-item-action ">
        {{ item | titlecase }}
      </a>
    </div>
  </div>
