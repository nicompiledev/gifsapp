<div class="row">
  <div *ngFor="let gif of results"
    class="col-md-4 col-sm-6">
    <div class="card h-100">
      <!--sintaxis de interpolacion de cadenas de Angular -->
      <!-- <img src="{{gif.images.downsized_medium.url}}" alt="{{gif.title}}" class="card-img-top"> -->

      <!--sintaxis de enlace de datos de Angular -->
      <!-- La sintaxis de enlace de datos es m치s flexible y poderosa que la sintaxis de interpolaci칩n de cadenas, y permite crear aplicaciones m치s din치micas y sofisticadas. -->
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
      <div class="card-body d-flex">
        <h5 class="card-title">{{gif.title}}</h5>
        <p class="card-text">{{gif.username}}</p>
        <!-- <a href="{{gif.url}}" target="_blank" class="btn btn-primary">Ver en Giphy</a> -->
        <a [href]="gif.url" target="_blank" class="btn btn-primary">Ver en Giphy</a>

      </div>
    </div>
  </div>
</div>
