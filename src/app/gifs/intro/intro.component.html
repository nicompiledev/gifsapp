<h1 class="mt-4">GifsApp</h1>
    <p class="lead">GifsApp is a simple web application that allows you to search for gifs and save them in your
      favorites.</p>
    <p class="lead">To get started, type a search term in the search box and press enter.</p>
    <p class="lead">You can also click on the search history to see the results of previous searches.</p>
