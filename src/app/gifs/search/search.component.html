<h5>Search</h5>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search for a gif" aria-label="Search for a gif"
        aria-describedby="button-addon2" (keyup.enter)="search(txtSearch.value)" #txtSearch>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search(txtSearch.value)">Search</button>
      </div>
    </div>
